<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Secret Number!</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <div class="bot">
            <h1>Guess The Number!</h1>
            <div class="secret-number">?</div>
        </div>
        <div class="top">
            <p>(Between 1 and 20)</p>
            <button class="again">Again!</button>
        </div>
    </header>

    <main>
        <form id="userInput" class="left">
            <label for="userNumber" class="message">Introduce a number</label>
            <input type="number" id="userNumber" class="user-number" min="1" max="20">
            <button type="submit">Check!</button>
        </form>

        <section class="right">
            <p>Score: <span class="score">20</span></p>
            <p>Highscore: <span class="highscore">0</span></p>
        </section>
    </main>
    
</body>
</html>
